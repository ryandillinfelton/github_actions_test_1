# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  dispatch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
          
- name: Trigger Workflow and Wait
  # You may pin to the exact commit or the version.
  # uses: convictional/trigger-workflow-and-wait@6acf1632a9a81ff2ee5a5a809d6c0fa519eeed3e
  uses: convictional/trigger-workflow-and-wait@v1.3.0
  with:
    # The owner of the repository where the workflow is contained.
    owner: 
    # The repository where the workflow is contained.
    repo: 
    # The Github access token with access to the repository. Its recommended you put it under secrets.
    github_token: 
    # The reference of the workflow run. The reference can be a branch, tag, or a commit SHA. Default: main
    ref: # optional
    # The number of seconds delay between checking for result of run.
    wait_interval: # optional
    # The reference point. For example, you could use main.yml.
    workflow_file_name: 
    # Inputs to pass to the workflow, must be a JSON string
    inputs: # optional
    # Fail current job if downstream job fails. default: true
    propagate_failure: # optional
    # Trigger the specified workflow. default: true
    trigger_workflow: # optional
    # Wait for workflow to finish. default: true
    wait_workflow: # optional
